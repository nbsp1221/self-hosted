services:
  postgres:
    image: postgres:17
    container_name: litellm-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - litellm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10

  litellm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: litellm
    restart: unless-stopped
    environment:
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
      - LITELLM_SALT_KEY=${LITELLM_SALT_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@litellm-postgres:5432/${POSTGRES_DB}
      - UI_USERNAME=${LITELLM_UI_USERNAME}
      - UI_PASSWORD=${LITELLM_UI_PASSWORD}
    volumes:
      - ./litellm-config.yaml:/app/config.yaml
    expose:
      - ${LITELLM_PORT}
    networks:
      - litellm-network
      - caddy-network
    depends_on:
      postgres:
        condition: service_healthy
    command: ["--config", "/app/config.yaml", "--port", "${LITELLM_PORT}", "--num_workers", "8"]
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://127.0.0.1:${LITELLM_PORT}/health/readiness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  litellm-network:
    name: litellm-network
    driver: bridge
  caddy-network:
    name: caddy-network
    external: true

volumes:
  postgres-data:
