name: karakeep

services:
  karakeep:
    image: ghcr.io/karakeep-app/karakeep:${KARAKEEP_VERSION:-release}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATA_DIR: /data
      BROWSER_WEB_URL: http://chrome:9222
      MEILI_ADDR: http://meilisearch:7700
    volumes:
      - ./.karakeep/data:/data
    expose:
      - "3000"
    networks:
      - karakeep-network
      - caddy-network
    depends_on:
      chrome:
        condition: service_started
      meilisearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:3000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  chrome:
    image: gcr.io/zenika-hub/alpine-chrome:124
    restart: unless-stopped
    command:
      - --no-sandbox
      - --disable-gpu
      - --disable-dev-shm-usage
      - --remote-debugging-address=0.0.0.0
      - --remote-debugging-port=9222
      - --remote-allow-origins=*
      - --hide-scrollbars
    networks:
      - karakeep-network

  meilisearch:
    image: getmeili/meilisearch:v1.13.3
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MEILI_NO_ANALYTICS: "true"
    volumes:
      - ./.karakeep/meilisearch:/meili_data
    networks:
      - karakeep-network
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://127.0.0.1:7700/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  karakeep-network:
    name: karakeep-network
    driver: bridge
  caddy-network:
    name: caddy-network
    external: true
