services:
  postgres:
    image: postgres:17
    restart: unless-stopped
    init: true
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - litellm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  litellm:
    image: ghcr.io/berriai/litellm:main-stable
    command: ["--config", "/app/config.yaml", "--port", "${LITELLM_PORT}", "--num_workers", "8"]
    restart: unless-stopped
    init: true
    environment:
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY}
      LITELLM_SALT_KEY: ${LITELLM_SALT_KEY}
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
      UI_USERNAME: ${LITELLM_UI_USERNAME}
      UI_PASSWORD: ${LITELLM_UI_PASSWORD}
    volumes:
      - ./litellm-config.yaml:/app/config.yaml
      - ./.litellm:/root/.config/litellm
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - litellm-network
      - caddy-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:' + str(${LITELLM_PORT}) + '/health/readiness', timeout=5)"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  litellm-network:
    name: litellm-network
    driver: bridge
  caddy-network:
    name: caddy-network
    external: true

volumes:
  postgres-data:
