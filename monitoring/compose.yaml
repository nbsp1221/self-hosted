name: monitoring

services:
  prometheus:
    image: prom/prometheus:v3.9.1
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=30d
      - --storage.tsdb.retention.size=20GB
    restart: unless-stopped
    init: true
    expose:
      - "9090"
    volumes:
      - ./prometheus:/etc/prometheus:ro
      - prometheus-data:/prometheus
    depends_on:
      - node-exporter
      - cadvisor
    networks:
      - monitoring-network

  node-exporter:
    image: prom/node-exporter:v1.10.2
    command:
      - --path.rootfs=/host
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --collector.systemd
      - --collector.processes
      - --collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+|var/lib/containerd/.+|run/.+)($|/)
    restart: unless-stopped
    init: true
    # Needed for host systemd D-Bus access on AppArmor-enforced Docker hosts
    security_opt:
      - apparmor:unconfined
    pid: host
    uts: host
    expose:
      - "9100"
    volumes:
      - /:/host:ro,rslave
      - /run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket:ro
    networks:
      - monitoring-network

  cadvisor:
    image: ghcr.io/google/cadvisor:v0.53.0
    restart: unless-stopped
    init: true
    expose:
      - "8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    networks:
      - monitoring-network

  grafana:
    image: grafana/grafana:12.3.3
    restart: unless-stopped
    init: true
    expose:
      - "3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: ${GRAFANA_USERS_ALLOW_SIGN_UP}
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: ${GRAFANA_HOME_DASHBOARD_PATH}
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      monitoring-network:
      caddy-network:

networks:
  monitoring-network:
    name: monitoring-network
    driver: bridge
  caddy-network:
    external: true
    name: caddy-network

volumes:
  prometheus-data:
  grafana-data:
